{{ if .Params.featured }}
<article class="post featured">
{{ else }}
<article class="post">
{{ end }}
	<div class="inner">
		<a class="post-link" href="{{ .Permalink }}"></a>
		{{ if .Params.banner }}
		<figure class="post-image">
			<a href="{{ .Permalink }}"><img src="{{ .Site.BaseURL }}/images/header/{{ .Params.banner }}" alt="" /></a>
		</figure>
		{{ end }}
		<span class="post-meta">
			<span class="post-date">{{ .Date.Format "2/1/2006" }}</span>
		</span>
		<h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<p class="post-excerpt">{{ .Description }}&hellip;</p>
		<span class="post-more"><a href="{{ .Permalink }}">Lire la suite <i class="icon-arrow-right"></i></a></span>
		<span class="categories">{{ range .Params.categories }}
            <a class="article-category-link {{ . | urlize }}" href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}"><i class="fa fa-folder"></i>&nbsp;{{ . }}</a>&nbsp;
            {{ end }}
           </span>
	</div>
</article>
